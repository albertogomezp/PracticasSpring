<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<meta charset="utf-8">
<title>IvAl- Login</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">




<!-- Custom styles for this template -->
<link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"></link>

</head>
<body class="text-center ">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 mt-5">
			<form class="form-signin" action="/IvAl/Core?action=login"
			method="post">
			<img class="mb-4" src="img/carrito.png" alt="" width="72" height="72">
			
			<h1 class="h3 mb-3 font-weight-norma text-lightl">Please log in</h1>
			
			<label for="inputEmail" class="sr-only">Username</label> 
			<input type="text" id="inputEmail" class="form-control m-2" placeholder="Email address" required autofocus name="username">
			
			<label for="inputPassword" class="sr-only">Password</label> 
			<input	type="password" id="inputPassword" name="password" class="form-control m-2" placeholder="Password" required>
			
			<button class="btn btn-lg btn-primary btn-block m-2" type="submit">Log	in</button>
			
						<div class="alert alert-danger collapse m-3" role="alert">	
				Error en el login <br> 
				usuario y/o contrase√±a incorrectos	
			</div>
		</form>
			<a class="btn btn-primary" href="/app/signin" >Sign in</a>
			<a class="btn btn-primary" href="/index" >Home</a>
		
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<p class="mt-5 mb-3 text-muted">&copy; IvAl 2019</p>
</div>
