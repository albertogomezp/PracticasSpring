<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<script type="text/javascript" th:href="@{/js/scripts.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
</head>
<body class="text-center">
	<div class="jumbotron text-center">
	  <h1 class="color-rojo display-4 text-center" th:text="${titulo}"></h1>
	</div>
	<h3 th:utext="${factura.descripcion}"></h3>
	<div>Cliente: <span th:utext="${factura.cliente.nombre + ' ' + factura.cliente.apellido}"></span></div>
	<h4>Detalle de la factura</h4>
	<table class="container-fluid table-striped mt-3">
		<thead>
			<tr>
				<th>Producto</th>
				<th>Precio</th>
				<th>Cantidad</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${factura.items}">
				<th th:text="${item.producto.nombre}"></th>
				<th th:text="${item.producto.precio}"></th>
				<th th:text="${item.cantidad}"></th>
				<th th:text="${item.calcularImporte()}"></th>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
