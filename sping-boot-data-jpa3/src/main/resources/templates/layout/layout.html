<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="' Spring Boot: MVC + Thymeleaf + Data JPA' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

</head>

<body>
	<header th:fragment="header" class="fixed-top">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{http://www.albertogomp.es}" target="_blank">Alberto Gómez</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
									<li class="nav-item active"><a class="nav-link" th:href="@{/listar}">Listado
					<!-- 						<span class="sr-only">(current)</span> -->
					<!-- 				</a></li> -->
					<li class="nav-item"><a class="nav-link" th:href="@{/form}">Agregar</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}">
		</div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
		</div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}">
		</div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}">
		</div>
		
		
	</header>


	<footer th:fragment="footer"
		class="container-fluid bg-light text-center fixed-bottom pb-1">
		<div class="container">
			<span class="text-muted">Alberto Gómez</span>
		</div>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script>
		$('tr').mouseover(
			       function(){ $(this).addClass('bg-dark') },
			       function(){ $(this).removeClass('bg-light') }
			)
		</script>
	</footer>

</body>
</html>
